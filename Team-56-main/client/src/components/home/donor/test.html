<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f0f0f0;
      }

      .test-header {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
      }

      .language-btn {
        display: flex !important;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
      }

      .language-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .test-content {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
      }

      .language-dropdown {
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .language-dropdown.active {
        display: block;
      }

      .language-option {
        padding: 10px 15px;
        cursor: pointer;
        color: #333;
      }

      .language-option:hover {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="test-header">
      <h1 data-translate="title">Language Test Page</h1>
      <div style="position: relative">
        <button id="languageToggle" class="language-btn">
          üåê <span id="currentLang">EN</span> ‚ñº
        </button>
        <div id="languageDropdown" class="language-dropdown">
          <div class="language-option" data-lang="en">üá∫üá∏ English</div>
          <div class="language-option" data-lang="ta">üáÆüá≥ ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</div>
        </div>
      </div>
    </div>

    <div class="test-content">
      <h2 data-translate="welcome">Welcome to the test page!</h2>
      <p data-translate="description">
        This is a simple test to verify the language switching functionality
        works correctly.
      </p>
      <p>
        <strong data-translate="current_lang_label">Current Language:</strong>
        <span id="currentLanguageDisplay">English</span>
      </p>
    </div>

    <script>
      const translations = {
        en: {
          title: "Language Test Page",
          welcome: "Welcome to the test page!",
          description:
            "This is a simple test to verify the language switching functionality works correctly.",
          current_lang_label: "Current Language:",
        },
        ta: {
          title: "‡ÆÆ‡Øä‡Æ¥‡Æø ‡Æö‡Øã‡Æ§‡Æ©‡Øà ‡Æ™‡Æï‡Øç‡Æï‡ÆÆ‡Øç",
          welcome: "‡Æö‡Øã‡Æ§‡Æ©‡Øà ‡Æ™‡Æï‡Øç‡Æï‡Æ§‡Øç‡Æ§‡Æø‡Æ±‡Øç‡Æï‡ØÅ ‡Æµ‡Æ∞‡Æµ‡Øá‡Æ±‡Øç‡Æï‡Æø‡Æ±‡Øã‡ÆÆ‡Øç!",
          description:
            "‡ÆÆ‡Øä‡Æ¥‡Æø ‡ÆÆ‡Ææ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æö‡ØÜ‡ÆØ‡Æ≤‡Øç‡Æ™‡Ææ‡Æü‡ØÅ ‡Æö‡Æ∞‡Æø‡ÆØ‡Ææ‡Æï ‡Æµ‡Øá‡Æ≤‡Øà ‡Æö‡ØÜ‡ÆØ‡Øç‡Æï‡Æø‡Æ±‡Æ§‡Ææ ‡Æé‡Æ©‡Øç‡Æ™‡Æ§‡Øà ‡Æö‡Æ∞‡Æø‡Æ™‡Ææ‡Æ∞‡Øç‡Æï‡Øç‡Æï ‡Æá‡Æ§‡ØÅ ‡Æí‡Æ∞‡ØÅ ‡Æé‡Æ≥‡Æø‡ÆØ ‡Æö‡Øã‡Æ§‡Æ©‡Øà.",
          current_lang_label: "‡Æ§‡Æ±‡Øç‡Æ™‡Øã‡Æ§‡Øà‡ÆØ ‡ÆÆ‡Øä‡Æ¥‡Æø:",
        },
      };

      let currentLanguage = "en";

      document
        .getElementById("languageToggle")
        .addEventListener("click", function () {
          const dropdown = document.getElementById("languageDropdown");
          dropdown.classList.toggle("active");
        });

      document.querySelectorAll(".language-option").forEach((option) => {
        option.addEventListener("click", function () {
          currentLanguage = this.dataset.lang;
          document.getElementById("currentLang").textContent =
            currentLanguage.toUpperCase();
          document.getElementById("currentLanguageDisplay").textContent =
            currentLanguage === "en" ? "English" : "‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç";

          document.querySelectorAll("[data-translate]").forEach((element) => {
            const key = element.getAttribute("data-translate");
            if (translations[currentLanguage][key]) {
              element.textContent = translations[currentLanguage][key];
            }
          });

          document
            .getElementById("languageDropdown")
            .classList.remove("active");
        });
      });

      console.log("Test page loaded successfully!");
    </script>
  </body>
</html>
